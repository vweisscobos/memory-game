<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li class="star"><i class="fa fa-star"></i></li>
        		<li class="star"><i class="fa fa-star"></i></li>
        		<li class="star"><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves"></span>
          <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
            <li class='card'></li>
        </ul>

        <section class="popup">
          <div class="popup-report">
            <span class="popup-message"></span>
            <span class="popup-moves"></span>
            <span class="popup-star-rating"></span>
            <span class="popup-time"></span>
          </div>
          <div class="popup-btns">
            <button class="popup-close-btn">Close</button>
            <button class="popup-restart-btn">Play Again</button>
          </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
